<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginRadius | BackboneJS Demo</title>
  </head>
  <body>
      <div class="main" style="text-align: center;">
          <nav class="main-nav">
              <div class="site-description"><h2>LoginRadius BackboneJS Demo</h2></div>
              <div id="home_url">
                  <h3><a href="">Home</a></h3>
              </div>
          </nav>
          <div class="container">
            <div class="row">
              <div class="main-container">
              </div>
            </div>
          </div>
      </div>
      

      <script type="text/template" id="tpl-home">
        <div>
            <h3>
              <a href="#register">Register</a>
            </h3>
            <h3>
              <a href="#login">Login</a>
            </h3>
            <h3>
              <a href="#social-login">Social Login</a>
            </h3>
            <h3>
              <a href="#forgot-password">Forgot Password</a>
            </h3>
        </div>
      </script>

    <script type="text/template" id="tpl-login">
      <div>
          <h3>Login</h3>
      </div>
      <div id="login-div"></div>
    </script>

    <script type="text/template" id="tpl-social-login">
      <div>
          <h3>Social Login</h3>
      </div>
      <div id="sociallogin-container" class="interfacecontainerdiv"></div>
    </script>

    <script type="text/template" id="tpl-profile">
      <div>
        <h3>
            Name: <%- name %>
        </h3>
      </div>
          <button type="button" id="logout-customer">Logout</button>
    </script>

    <script type="text/template" id="tpl-registration">
      <div>
          <h3>Registration</h3>
      </div>
      <div id="register-div"></div>
    </script>

    <script type="text/template" id="tpl-forgot-password">
      <div>
          <h3>Forgot Password</h3>
      </div>
      <div id="forgot-password-div"></div>
    </script>

    <script type="text/template" id="tpl-email-verification">
      <div>
          <h4>Email is getting verified</h4>
      </div>
    </script>

    <script type="text/template" id="tpl-reset-password">
      <div>
          <h4>Reset Password</h4>
      </div>
      <div id="resetpassword-container"></div>
    </script>

    <script type="text/html" id="loginradiuscustom_tmpl">
      <button onclick="return LRObject.util.openWindow('<#= Endpoint #>');" type="submit">
           <#=Name#>
      </button>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

    <script src="https://auth.lrcontent.com/v2/js/LoginRadiusV2.js"></script>

    <script src="app/js/config.js"></script>

    <script src="app/js/app.js"></script>
    <script src="app/js/models/customer.js"></script>
    <script src="app/js/views/home.js"></script>
    <script src="app/js/views/customer.js"></script>
    <script src="app/js/views/login.js"></script>
    <script src="app/js/views/social-login.js"></script>
    <script src="app/js/views/registration.js"></script>
    <script src="app/js/views/forgot-password.js"></script>
    <script src="app/js/views/email-verification.js"></script>
    <script src="app/js/views/reset-password.js"></script>
    <script src="app/js/router.js"></script>

    <script>

      $(function() {
        IdentityManager.start();
      });
    </script>
  </body>
</html>
